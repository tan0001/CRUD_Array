<div class="display" *ngIf="product">
    <ul class="display">
        <span class="id">ID</span>
        <span class="name">Name</span>
        <span class="price">Price</span>
        <hr width=0px>

        <span class="id">{{product.id}}</span>
        <input placeholder="name" [(ngModel)]="product.name" required>
        <input placeholder="price" [(ngModel)]="product.price" required type="number">

        <button (click)="updateProduct()">Update Product</button>
    </ul>
</div>
